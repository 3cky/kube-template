language: go

go:
  - 1.10.x
  - 1.11.x

git:
  depth: 1

matrix:
  allow_failures:
    - go: master
  fast_finish: true

install:

notifications:
  email: false

before_script:
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $GOPATH/bin v1.10.2
  - make vendor_install vendor_sync

script:
  - make lint build
